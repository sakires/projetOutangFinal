<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Fournisseur</title>
	<meta charset="utf-8">
	<link rel="stylesheet"  href="../css/reset.css">
	<link rel="stylesheet" href="../css/CreerFournisseur.css">
</head>
<body>
	<header>
			<a href="./GFournisseurs.html"><h1>"Gestion/Gestion Fournisseur"</h1></a>
	</header>
    <section >
			<p>Creer un fournisseur</p>
			<div class="form_fourn">
				<div class="cont">
					<label for="nom">Nom d'entité :</label>
					<input type="text" name="nom" id="nom" value="Dugrain"/>
				</div>
				<div class="cont">
					<label for="tel">Telephone :</label>
					<input type="text" name="tel" id="tel" value="+33 450010101" />
				</div>
             	<div class="cont">
                    <label for="email">Email :</label>
                    <input type="email" name="mail" id="mail" value="Dugrain@hotmail.com">
                </div>
				<div class="cont">
					<label for="adresse">Adresse :</label>
					<input type="text" name="adresse" id="adresse" value="25 rue de la Liberté" />
				</div>
				<div class="cont">
					<label for="codep">Code Postale :</label>
					<input type="text" name="codep" id="codep" value="69009" />
				</div>
				<div class="cont">
					<label for="ville">Ville :</label>
					<input type="text" name="ville" id="ville" value="LYON" />
				</div>
				<div class="cont">
					<label for="pays">Pays :</label>
					<input type="text" name="pays" id="pays" value="France" />
				</div>
				<div class="cont">
					<label for="produits">Produits :</label>
					<input type="text" name="produits" id="produits" value="Grains" />
				</div>

			</div>
	<div class="butons_creerf">
		<button type="button" ><a href="#">Sauvegarder</a></button>
		<button type="button" ><a href="#">Annuler</a></button>
	</div>

    </section>
</body>
</html>
