<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Commande</title>
	<meta charset="utf-8">
	<link rel="stylesheet"  href="../css/reset.css">
	<link rel="stylesheet" href="../css/Commande_general.css">
</head>
<body>
    <header>
				<a href="./GCommandes.html"><h1>Gestion/Gestion des Commandes</h1></a>
    </header>
    <section >
		<div class="cmd_fourn">
			<p>Gestion des Commandes/Ajouter Nouvelle commande</p>
			<h3>Commande N* CMFD000001 </h3>
			<div class="datec">
				<label>Date de Commande :</label >
				<input type="date" name="Naissance" min="2018-06-01">
			</div>

			<label for="fourn">Nom du Fournisseur :</label>
				<select name="nomf" id="nomf">
						<option value="grains">Dugrain</option>
						<option value="cereal">Mimascot</option>
						<option value="cereal">Beneful</option>
				</select>
					<br>
			<label for="prod">Nom du Produit :</label>
				<select name="prod" id="prod">
						<option value="grains">Grains</option>
						<option value="cereal">Cereal</option>
				</select>
				<br>
				<label for="quant">Quantité :</label>
				<input type="text" name="quant" id="quant" value="1" size="6px"/>

		</div>
		<button type="button_nvll_ligne">Créer une nouvelle ligne de commande</button>
		<div class="lignes_cmd">
			<table>
			   <tr>
			       <th>Article</th>
			       <th>Quantité</th>
			       <th>Unité de mesure</th>
					<th>Prix Unitaire(HT)</th>
					<th>TVA%</th>
			       <th>Total TTC</th>
			   </tr>

			    <tr>
			       <td>Grains</td>
			       <td>100</td>
			       <td>Kg</td>
				   <td color="blue;">10</td>
			       <td>20</td>
				   <td>1200</td>
			   </tr>
				 <tr>
						<td>-</td>
						<td>-</td>
						<td>-</td>
						<td>-</td>
						<td>-</td>
						<td>-</td>
				</tr>
			</table>
		</div>

			<div class="butons_cmd">
				<button type="button_effcr">Effacer ligne de commande</button>
				<button type="button_pssr">Passer Commande</button>
				<button type="button_anlr">Annuler Commande</button>

			</div>
    </section>
</body>
</html>
